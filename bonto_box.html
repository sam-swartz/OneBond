    <style>
      :root {
        --primary-color: #f80d11c5;
        --secondary-color: #ff6b6e;
        --background-color: #f5f5f5;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .controls {
        max-width: 1400px;
        margin: 0 auto 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      #searchInput {
        flex-grow: 1;
        min-width: 200px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      #filterSelect {
        min-width: 150px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .bento-container {
        column-count: 2;
        column-gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }
      .country-group {
        display: inline-block;
        width: 100%;
        background-color: #ffffff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: var(--box-shadow);
        transition: all 0.3s ease;
        margin-bottom: 20px;
        break-inside: avoid;
      }
      .country-group:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .country-header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        font-size: 1.2em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .country-header .branch-count {
        background-color: white;
        color: var(--primary-color);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.8em;
      }
      .country-content {
        padding: 15px;
      }
      .bento-item {
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }
      .bento-item:last-child {
        margin-bottom: 0;
      }
      .bento-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      .bento-item h3 {
        margin-top: 0;
        color: var(--primary-color);
        font-size: 1.1em;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 10px;
      }
      .bento-item p {
        color: #666;
        font-size: 0.9em;
        line-height: 1.6;
        margin-bottom: 0;
      }
      .bento-item.featured {
        background-color: #fff0f0;
      }
      .bento-item.featured h3 {
        font-size: 1.2em;
      }
      .country-group.address-count-8 .country-content {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
      .country-group.address-count-20 .country-content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .bento-container.UAE, 
      .bento-container.Sri.Lanka  {
        column-count: 1;
      }
      .bento-container.UAE .country-group.address-count-8 .country-content,
      .bento-container.Sri.Lanka .country-group.address-count-20 .country-content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      @media (max-width: 1200px) {
        .bento-container {
          column-count: 2;
        }
        .country-group.address-count-20 .country-content {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 992px) {
        .bento-container {
          column-count: 1;
        }
        .country-group.address-count-20 .country-content {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 768px) {
        .country-group.address-count-8 .country-content,
        .country-group.address-count-20 .country-content {
          grid-template-columns: repeat(1, 1fr);
        }
        .bento-container.UAE .country-group.address-count-8 .country-content,
        .bento-container.Sri.Lanka .country-group.address-count-20 .country-content {
        grid-template-columns: repeat(2, 1fr);
      }
        .controls {
          flex-direction: column;
        }
        #filterSelect {
          width: 100%;
        }
      }
      @media screen and (max-width: 600px) {
        .bento-container.UAE .country-group.address-count-8 .country-content,
        .bento-container.Sri.Lanka .country-group.address-count-20 .country-content {
        grid-template-columns: repeat(1, 1fr);
      }
      }

        });

        $("#filterSelect").on("change", function () {
          var selectedValue = $(this).val(); // Get the selected value
          var $bentoContainer = $(".bento-container"); // Target the div

          // Replace the class with the new selected value
          $bentoContainer.attr("class", "bento-container " + selectedValue);
        });

        function renderBranches(filteredBranches) {
          $("#bentoContainer").empty();

          const groupedBranches = groupByCountry(filteredBranches);

          Object.entries(groupedBranches).forEach(([country, branches]) => {
            const $countryGroup = $("<div>")
              .addClass("country-group")
              .addClass(`address-count-${branches.length}`);
            const $countryHeader = $("<div>")
              .addClass("country-header")
              .append($("<span>").text(country))
              .append(
                $("<span>").addClass("branch-count").text(branches.length)
              );
            $countryGroup.append($countryHeader);

            const $countryContent = $("<div>").addClass("country-content");

            branches.forEach((branch, index) => {
              const $item = $("<div>").addClass("bento-item");
              if (branch.featured) {
                $item.addClass("featured");
              }
              $item.append($("<h3>").text(branch.name));
              $item.append($("<p>").text(branch.address));
              $countryContent.append($item);
            });

            $countryGroup.append($countryContent);
            $("#bentoContainer").append($countryGroup);
          });
        }

        function groupByCountry(branches) {
          return branches.reduce((acc, branch) => {
            (acc[branch.country] = acc[branch.country] || []).push(branch);
            return acc;
          }, {});
        }

        function filterBranches() {
          const searchTerm = $("#searchInput").val().toLowerCase();
          const selectedCountry = $("#filterSelect").val();

            const matchesSearch =
              branch.name.toLowerCase().includes(searchTerm) ||
              branch.address.toLowerCase().includes(searchTerm);
            const matchesCountry =
              selectedCountry === "all" || branch.country === selectedCountry;
            return matchesSearch && matchesCountry;
          });

          renderBranches(filteredBranches);
        }

        $("#searchInput, #filterSelect").on("input change", filterBranches);

        // Initial render
        renderBranches(branches);
