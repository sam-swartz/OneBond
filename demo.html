<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom World Map with Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const locations = [
            {
                name: "Dubai",
                address: "4004/4005, 40th floor, Citadel Tower, Al Marasi Drive Business Bay, P.O.BOX 417425, DUBAI, UAE",
                lat: 25.2048, 
                lng: 55.2708
            },
            {
                name: "Maldives",
                address: "M. Gulfaamuge, 1st Floor, Fareedhee Magu, Male City, 2019, Maldives",
                lat: 4.1755, 
                lng: 73.5093
            },
            {
                name: "Ghana",
                address: "17, Swaniker street, albelemkpe, Accra, Greater Accra, Ghana",
                lat: 5.6037, 
                lng: -0.1870
            },
            {
                name: "South Africa",
                address: "76 HAZEL ROAD RYLANDS ESTATE ATHLONE CAPE TOWN 7764",
                lat: -33.9249, 
                lng: 18.4241
            },
            {
                name: "London",
                address: "#9A Macdonald road, E7 OHE, London, United Kingdom.",
                lat: 51.5074, 
                lng: -0.1278
            },
            {
                name: "Malaysia",
                address: "Unit 16.03 & 16.04, 16th Floor Plaza 138, 138 Jalan Ampang 50450 Kuala Lumpur",
                lat: 3.1569, 
                lng: 101.7123
            },
            {
                name: "Sri Lanka",
                address: "No. 17/2, Duplication Road, Bambalapitiya, Colombo 04",
                lat: 6.9271, 
                lng: 79.8612
            },
        ];

        // Initialize the map
        const map = L.map('map').setView([20, 0], 2);

        // Add a custom tile layer (you can replace this with your own custom map design)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Custom icon for markers
        const customIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Add markers for each location
        locations.forEach(location => {
            const marker = L.marker([location.lat, location.lng], {icon: customIcon}).addTo(map);
            
            // Create popup content
            const popupContent = `
                <strong>${location.name}</strong><br>
                ${location.address}
            `;
            
            // Bind popup to marker
            marker.bindPopup(popupContent);
            
            // Show popup on hover
            marker.on('mouseover', function (e) {
                this.openPopup();
            });
            marker.on('mouseout', function (e) {
                this.closePopup();
            });
        });
    </script>
</body>
</html>
