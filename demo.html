<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISH GROUP - Enhanced Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            overflow-x: hidden;
            background-color: white;
            position: relative;
            min-height: 100vh;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            opacity: 0.25;
            /* Increased base opacity */
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.1));
            /* Added subtle shadow */
        }

        /* Updated positions and sizes */
        .shape-1 {
            top: 0%;
            left: 0;
            width: 16vw;
            height: 16vw;
            animation: moveShape1 20s infinite ease-in-out;
        }

        .shape-2 {
            bottom: 0%;
            right: 5%;
            width: 20vw;
            height: 20vw;
            animation: moveShape2 25s infinite ease-in-out;
        }

        .shape-3 {
            top: 0%;
            right: 10%;
            width: 20vw;
            height: 20vw;
            animation: moveShape3 22s infinite ease-in-out;
        }

        .shape-4 {
            bottom: 15%;
            left: 16%;
            width: 10vw;
            height: 10vw;
            animation: moveShape4 18s infinite ease-in-out;
        }

        .shape-5 {
            top: 35%;
            left: 22%;
            width: 20vw;
            height: 20vw;
            animation: moveShape5 23s infinite ease-in-out;
        }

        .shape-6 {
            top: 50%;
            left: 0px;
            width: 10vw;
            height: 10vw;
            animation: moveShape6 16s infinite ease-in-out;
        }

        /* Enhanced animations with more dynamic movements */
        @keyframes moveShape1 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: brightness(1);
            }

            25% {
                transform: translate(40px, 30px) rotate(8deg) scale(1.15);
                filter: brightness(1.1);
            }

            50% {
                transform: translate(30px, 50px) rotate(15deg) scale(1);
                filter: brightness(1.05);
            }

            75% {
                transform: translate(-20px, 40px) rotate(8deg) scale(0.92);
                filter: brightness(1);
            }

            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: brightness(1);
            }
        }

        @keyframes moveShape2 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: brightness(1);
            }

            33% {
                transform: translate(-35px, -25px) rotate(-12deg) scale(1.1);
                filter: brightness(1.15);
            }

            66% {
                transform: translate(-25px, -45px) rotate(-20deg) scale(0.9);
                filter: brightness(1);
            }

            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: brightness(1);
            }
        }

        @keyframes moveShape3 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: brightness(1);
            }

            20% {
                transform: translate(25px, -35px) rotate(15deg) scale(1.2);
                filter: brightness(1.1);
            }

            40% {
                transform: translate(40px, -25px) rotate(25deg) scale(1);
                filter: brightness(1.05);
            }

            60% {
                transform: translate(25px, 0px) rotate(15deg) scale(0.85);
                filter: brightness(1);
            }

            80% {
                transform: translate(0px, -20px) rotate(8deg) scale(0.92);
                filter: brightness(1.05);
            }

            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: brightness(1);
            }
        }

        @keyframes moveShape4 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                filter: brightness(1);
            }

            25% {
                transform: translate(-25px, 20px) scale(1.25) rotate(-8deg);
                filter: brightness(1.15);
            }

            50% {
                transform: translate(-35px, 35px) scale(0.95) rotate(-15deg);
                filter: brightness(1);
            }

            75% {
                transform: translate(-20px, 25px) scale(0.85) rotate(-8deg);
                filter: brightness(1.1);
            }

            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                filter: brightness(1);
            }
        }

        @keyframes moveShape5 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: brightness(1);
            }

            30% {
                transform: translate(30px, -30px) rotate(12deg) scale(1.15);
                filter: brightness(1.1);
            }

            60% {
                transform: translate(45px, -20px) rotate(20deg) scale(0.9);
                filter: brightness(1);
            }

            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: brightness(1);
            }
        }

        @keyframes moveShape6 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                filter: brightness(1);
            }

            50% {
                transform: translate(25px, 25px) scale(1.2) rotate(15deg);
                filter: brightness(1.15);
            }

            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                filter: brightness(1);
            }
        }

        .bg-shape:hover {
            opacity: 0.4;
            filter: drop-shadow(0 0 12px rgba(255, 0, 0, 0.2));
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <!-- Filled shape with enhanced gradient -->
        <svg class="bg-shape shape-1" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.4" />
                    <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.2" />
                </linearGradient>
            </defs>
            <path d="M100,50 Q150,50 150,100 Q150,150 100,150 Q50,150 50,100 Q50,50 100,50 Z" fill="url(#grad1)" />
        </svg>

        <!-- Outlined shape with thicker stroke -->
        <svg class="bg-shape shape-2" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" fill="none" stroke="#ff0000" stroke-width="3" stroke-opacity="0.3" />
        </svg>

        <!-- Filled shape with enhanced gradient -->
        <svg class="bg-shape shape-3" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.35" />
                    <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.25" />
                </linearGradient>
            </defs>
            <rect x="40" y="40" width="120" height="120" rx="30" fill="url(#grad3)" transform="rotate(45 100 100)" />
        </svg>

        <!-- Outlined shape with thicker stroke -->
        <svg class="bg-shape shape-4" viewBox="0 0 200 200">
            <polygon points="100,20 180,180 20,180" fill="none" stroke="#ff0000" stroke-width="3"
                stroke-opacity="0.3" />
        </svg>

        <!-- Filled shape with enhanced gradient -->
        <!-- <svg class="bg-shape shape-5" viewBox="0 0 200 200">
            <defs>
                <radialGradient id="grad5">
                    <stop offset="20%" style="stop-color:#ff0000;stop-opacity:0.35" />
                    <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.2" />
                </radialGradient>
            </defs>
            <path d="M20,100 Q100,20 180,100 Q100,180 20,100" fill="url(#grad5)"/>
        </svg> -->

        <!-- Outlined shape with thicker stroke -->
        <svg class="bg-shape shape-6" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="50" fill="none" stroke="#ff0000" stroke-width="3" stroke-opacity="0.3" />
        </svg>
    </div>
</body>

</html>
