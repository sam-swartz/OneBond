<!DOCTYPE html>
<html lang="zxx" class="js">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Softnio" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="images/wish_group-favicon.png" />
    <!-- Site Title  -->
    <title>Wish Group - Branches</title>
    <!-- Bundle and Base CSS -->
    <link rel="stylesheet" href="assets/css/vendor.bundle.css?ver=210" />
    <link rel="stylesheet" href="assets/css/style-zinnia.css?ver=210" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Extra CSS -->
    <link rel="stylesheet" href="assets/css/theme.css?ver=210" />
  </head>

  <body class="nk-body body-wider mode-onepage">
    <div class="nk-wrap">
      <header
        class="nk-header page-header custom-header is-transparent is-sticky is-shrink"
        id="header"
      >
        <!-- Header @s -->
        <div class="header-main custom-header-main">
          <div class="container header-container-s1">
            <div class="header-wrap">
              <!-- Logo @s -->
              <div
                class="header-logo logo animated"
                data-animate="fadeInDown"
                data-delay=".65"
              >
                <a href="./" class="logo-link">
                  <img src="images/logo/wish_group-logo.png" alt="logo" />
                </a>
              </div>
              <!-- Menu Toogle @s -->
              <div class="header-nav-toggle">
                <a
                  href="#"
                  class="navbar-toggle"
                  data-menu-toggle="header-menu"
                >
                  <div class="toggle-line">
                    <span></span>
                  </div>
                </a>
              </div>
              <!-- Menu @s -->
              <div class="header-navbar header-navbar-s1">
                <nav class="header-menu justify-content-end" id="header-menu">
                  <ul
                    class="menu animated remove-animation"
                    data-animate="fadeInDown"
                    data-delay=".75"
                  >
                  <li class="menu-item">
                    <a class="menu-link nav-link" href="/"
                      >Home</a
                    >
                  </li>
                    
                    <li class="menu-item">
                      <a class="menu-link nav-link" href="./our-business.html"
                        >Our Business</a
                      >
                    </li>
                    <li class="menu-item">
                      <a class="menu-link nav-link" href="./our_project.html"
                        >Our Projects</a
                      >
                    </li>
                    <li class="menu-item">
                      <a class="menu-link nav-link" href="./one_bond.html"
                        >One Bond</a
                      >
                    </li>
                    <li class="menu-item">
                      <a class="menu-link nav-link" href="./branches.html"
                        >Branches</a
                      >
                    </li>
                    <li class="menu-item">
                      <a class="menu-link nav-link" href="./contact.html">Contact</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <!-- .header-navbar @e -->
            </div>
          </div>
        </div>
        <!-- .header-main @e -->

        <!-- Banner @s -->
        <div class="header-banner bg-white our-business_banner">
          <div class="nk-banner">
            <div class="banner banner-mask-fix banner-fs banner-single">
              <div class="banner-wrap">
                <div class="container">
                  <div
                    class="row align-items-center justify-content-center gutter-vr-30px"
                  >
                    <div class="col-lg-6 order-lg-last">
                      <div
                        class="banner-gfx banner-gfx-re-s3 animated"
                        data-animate="fadeInUp"
                        data-delay="1.25"
                      >
                        <video autoplay muted loop class="banner-video">
                          <source
                            src="./images/video/MosaicPhotoFramesIntro.mp4"
                            type="video/mp4"
                          />
                        </video>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div
                        class="banner-caption wide-auto text-center text-lg-start"
                      >
                        <div class="cpn-head mt-0">
                          <h1
                            class="title -2 title-semibold animated"
                            data-animate="fadeInUp"
                            data-delay="1.35"
                          >
                            Our Branches
                          </h1>
                        </div>
                      </div>
                    </div>
                    <!-- .col -->
                  </div>
                  <!-- .row -->
                </div>
              </div>
            </div>
          </div>
          <!-- Place Particle Js -->
          <div
            id="particles-bg2"
            class="particles-container particles-bg"
            data-pt-base="#F80D0F"
            data-pt-base-op=".3"
            data-pt-line="#F80D0F"
            data-pt-line-op=".5"
            data-pt-shape="#F80D0F"
            data-pt-shape-op=".2"
          ></div>
        </div>
        <!-- Banner @e -->
      </header>
      <main class="nk-pages">
        <!-- // -->
        <section class="bg-theme section tc-light ov-h" id="officeLocation">
          <!-- Block @s -->
          <div class="nk-block mgb-m30">
            <div class="section-head text-center wide-auto">
              <h2
                class="title title-xl title-s1 animated"
                data-animate="fadeInUp"
                data-delay=".1"
              >
                Office Locations
              </h2>
            </div>
            <div class="container">
              <div class="row justify-content-center gutter-vr-30px">
                <div class="col-lg-10">
                  <div id="map"></div>
                </div>
              </div>
              <!-- .block @e -->
            </div>
          </div>
          <!-- .block @e -->
          <!-- .section-tokensale -->
          <div class="nk-ovm shape-n bg-cover"></div>
        </section>
        <!-- // -->

        <!-- // -->
        <section class="section" id="otherLocations">
          <!-- Block @s -->
          <div class="nk-block mgb-m30">
            <div class="section-head section-head-about section-head-s2">
              <h2
                class="title title-xl fw-6 text-center animated"
                data-animate="fadeInUp"
                data-delay=".1"
                title="Locations"
              >
                More Office Locations
              </h2>
            </div>
            <div class="container">
              <div class="row justify-content-center gutter-vr-30px">
                <div class="col-lg-12">
                  <div class="controls field-inline-s2">
                    <input type="text" id="searchInput" class="input-bordered" placeholder="Search branches..." />
                    <select id="filterSelect" class="select" data-search="on">
                      <option value="all">All Countries</option>
                    </select>
                  </div>
                  <div class="bento-container all" id="bentoContainer"></div>
                </div>
              </div>
              <!-- .block @e -->
            </div>
          </div>
          <!-- .block @e -->
        </section>
        <!-- // -->
      </main>
      <!-- Footer -->
      <footer class="nk-footer bg-theme">
        <section
          class="section-footer pb-0 tc-light tc-light-alt bg-transparent ov-h"
        >
          <div class="ui-shape ui-shape-footer ui-shape-light z-index-1"></div>
          <div class="container">
            <!-- Block @s -->
            <div class="nk-block block-footer">
              <div class="footer-bottom">
                <div class="row justify-content-between align-items-center">
                  <div class="col">
                    <div class="wgs wgs-text text-center">
                      <div class="copyright-text copyright-text-s3 pdt-m">
                        <p>
                          <span class="d-sm-block"
                            >Copyright &copy; 2024, Wish Group. </span
                          >All trademarks and copyrights belong to their
                          respective owners.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- .row -->
            </div>
            <!-- .block @e -->
          </div>
        </section>
      </footer>
    </div>
    <!-- Preloader -->
    <div class="preloader"><span class="spinner spinner-round"></span></div>
    <!-- JavaScript -->
    <script src="assets/js/jquery.bundle.js?ver=210"></script>
    <script src="assets/js/scripts.js?ver=210"></script>
    <script src="assets/js/charts.js?ver=210"></script>
    <script src="assets/js/toastr.examples.js?ver=210"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
